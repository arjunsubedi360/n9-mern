<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>multiplication table</h1>
  <div id="multiplication"></div>
  <!-- <script src="himmat.js"></script> -->

  <script>
        let number = Number(prompt("enter a number:"));
        for(let i=1;i<=10;i++){
        document.getElementById("multiplication").innerHTML += `${number} * ${i} = ${number * i}<br>`;
        }
    </script>



</body>

</html>
